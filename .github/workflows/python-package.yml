# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linters-and-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install linters and pytest
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 mypy pytest
    - name: flake8
      run: |
        flake8 --count --show-source --statistics mlup tests examples
#    - name: mypy
#      run: |
#        - mypy .
    - name: Install dependencies for tests
      run: |
        python -m pip install --upgrade pip
        pip install .[tests]
    - name: Unit tests
      timeout-minutes: 30
      run: |
        pytest tests/unit_tests
    - name: Prepare integrations tests
      timeout-minutes: 10
      run: |
        python -m pip install --upgrade ipython ipykernel
        ipython kernel install --name "python3" --user
    - name: Integration tests
      timeout-minutes: 30
      run: |
        pytest tests/integration_tests
